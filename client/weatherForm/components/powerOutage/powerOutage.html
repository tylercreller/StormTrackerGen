<template name="powerOutage">
    <div class="power-outage">
        <label>Power Outage Impact</label>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                NONE
            </button>
            <ul class="dropdown-menu">
                {{#each powerOutage}}
                    <li><a href="#" value="{{this}}">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
