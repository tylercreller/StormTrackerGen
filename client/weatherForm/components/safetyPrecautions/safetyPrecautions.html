<template name="safetyPrecautions">
    <div class="safety-precautions-container">
        <label>Safety Precautions</label>
        {{#if numOfPrecautions}}
            <div class="safety-precautions">
                {{#each loopCount numOfPrecautions}}
                    <div class="safety-group">
                        <div class="btn-group select-field">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" name="safetyPrecaution">
                                Choose One <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                {{#each precautions}}
                                    <li><a href="#" value="{{this}}">{{this}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                {{/each}}
            </div>
        {{/if}}
        <button type="button" class="btn btn-success add-precaution add-btn">Add safety precaution</button>
    </div>
</template>
