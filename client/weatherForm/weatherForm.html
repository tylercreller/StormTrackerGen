<template name="weatherForm">
    <div class="loading">Loading&#8230;</div>
    <div id="snackbar"></div>

    <ul class="nav nav-pills links-of-interest">
        <li role="presentation"><a href="https://www.remind.com/log_in" target="_blank"><span
                class="glyphicon glyphicon-phone"></span> Remind101</a></li>
        <li role="presentation"><a href="https://goo.gl/forms/LGRB8305OlDzbJ7P2" target="_blank"><span
                class="glyphicon glyphicon-alert"></span> Submit Bug</a></li>
        <li role="presentation"><a
                href="https://docs.google.com/document/d/1eil7nBCQKGJbni-5T7zmawxDb7ZWio12OLPB9o9jekc/edit?usp=sharing"
                target="_blank"><span class="glyphicon glyphicon-list-alt"></span> Changelog</a></li>
    </ul>

    <form class="weather-form">

        {{> alertLevels}}

        <hr/>

        <div class="row">
            <div class=" date-time col-sm-6">
                <label for="startDate">Time Start</label>
                <div class="input-group startDateTime">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input class="start-date form-control" type="text" name="startDate"/>
                </div>
            </div>
            <div class="date-time col-sm-6">
                <label for="endDate">Time Expires</label>
                <div class="input-group endDateTime">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input class="end-date form-control" type="text" name="endDate"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Custom Start</label>
                <div class="input-group" id="customStart">
                    <span class="input-group-addon">
                        <input type="checkbox" class="checkbox">
                    </span>
                    <input type="text" class="input form-control" disabled/>
                </div>
            </div>
            <div class="col-sm-6">
                <label>Custom Expire</label>
                <div class="input-group" id="customEnd">
                    <span class="input-group-addon">
                        <input type="checkbox" class="checkbox">
                    </span>
                    <input type="text" class="input form-control" disabled/>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Counties -->
            <div class="col-sm-6">
                {{> counties}}
            </div>
            <div class="col-sm-6">
                {{> locations}}
            </div>
        </div>

        <div class="row">
            <!-- Confidence -->
            <div class="col-sm-6">
                {{> confidence}}
            </div>

            <!-- Intensity -->
            <div class="col-sm-6">
                {{> intensity}}
            </div>
        </div>

        <div class="row">
            <!-- Visibility Impact -->
            <div class="col-sm-6">
                {{> visibility}}
            </div>

            <!-- Traveling Impact -->
            <div class="col-sm-6">
                {{> traveling}}
            </div>
        </div>

        <div class="row">
            <!-- Power Outage Impact -->
            <div class="col-sm-6">
                {{> powerOutage}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <!-- Possible Damage -->
                {{> possibleDamage}}
            </div>

            <div class="col-sm-6">
                <!-- Thunderstorms -->
                {{> thunderstorms}}
            </div>
        </div>

        <!-- Safety Precautions -->
        {{> safetyPrecautions}}

        <div class="forecasters-briefing">
            <label for="forecastersBriefing">Forecaster's Briefing</label>
            <textarea required="true" class="form-control" rows="5" name="forecastersBriefing"
                      placeholder="Enter Briefing"></textarea>
        </div>

        <div class="preview-post">
            <label for="previewPost">Preview Post</label>
            <textarea class="form-control preview-text" rows="5" name="previewPost" readonly></textarea>
        </div>

        <!--<div class="photo-url-container">-->
            <!--<label for="photoUrl">Photo URL</label>-->
            <!--<input class="photoUrl" name="photoUrl" type="text"/>-->
        <!--</div>-->

        <div class="footer">
            <div class="row">
                <div class="col-sm-6">
                    <button class="generate-sample btn btn-default" type="button">Generate Preview</button>
                </div>
                <div class="col-sm-6">
                    <button class="copy btn btn-default" type="button" data-clipboard-target=".preview-post textarea">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button class="publish-storm-trackers-team-ny-live btn btn-default" type="button">Publish to Live App</button>
                </div>
            </div>


            <!--
            <div class="row">
                <div class="row">
                    <label for="pageToPost">Issue Alert to...</label>
                </div>
                <div class="col-sm-6">
                    <div class="dropdown page-to-post">
                        <button class="btn btn-default dropdown-toggle" type="button" id="pageToPost" data-toggle="dropdown" name="pageToPost">
                            Storm Trackers Team NY
                        </button>
                        <ul class="dropdown-menu alertType-menu" aria-labelledby="dropdownMenuAlert">
                                <li><a href="#" class="page" value="249878011776436">Storm Trackers Team NY</a></li>
                                <li><a href="#" class="page" value="1742942359353590">Test Page</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button class="post-to-facebook btn btn-default" type="button">Post to Facebook</button>
                </div>
            </div>
            -->
        </div>
    </form>
</template>
