<template name="alertBot">
    <div class="page-header">
        <h1>Storm Trackers Team Alert Center</h1>
        <h4>Live Alerts <div class="live-icon glyphicon glyphicon-record"></div></h4>
    </div>
    <div class="county-choices">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">Filter</div>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="county-choice all-choice" value="All"><a href="#">All</a></li>
                        <li class="county-choice" value="Cayuga"><a href="#">Cayuga</a></li>
                        <li class="county-choice" value="Lakeshore"><a href="#">Lakeshore</a></li>
                        <li class="county-choice" value="Monroe"><a href="#">Monroe</a></li>
                        <li class="county-choice" value="Ontario"><a href="#">Ontario</a></li>
                        <li class="county-choice" value="Seneca"><a href="#">Seneca</a></li>
                        <li class="county-choice" value="Wayne"><a href="#">Wayne</a></li>
                        <li class="county-choice" value="Yates"><a href="#">Yates</a></li>
                        <li class="county-choice" value="Not Specified"><a href="#">Not Specified</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <table class="table live-table-2">
        <thead>
        <tr>
            <th>Alert Type</th>
            <th>Issued</th>
            <th>Location(s)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each issuedAlerts}}
            <tr class="{{toLower alertLevel}}">
                <td data-th="Alert Type">{{alertType}}</td>
                <td data-th="Issued" class="table-date">{{dateFormat createdAt}}</td>
                <td data-th="Location(s)">{{formatLocations locations}}</td>
                <td class="table-see-alert"><button type="button" class="btn btn-default see-alert-button">See Alert</button></td>
            </tr>
        {{/each}}
        </tbody>
        {{#unless issuedAlerts}}
            <h3>There are currently no alerts issued for your selected area.</h3>
        {{/unless}}
    </table>
</template>
